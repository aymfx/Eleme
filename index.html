<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="src/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="first" class="section">
			<div class="top">
				<h3>选择地址</h3>
				<input type="search" id="search" placeholder="请输入地址" />
			</div>
			<div class="top-hide">
			</div>

			<div class="addressList">
				^_^,输入地址哈！
			</div>
		</div>
		<div id="second" class="section">
			<!--头部位置-->
			<div class="top-second">
				<!--天气-->
				<div class="weater">

				</div>
				<!--搜索店铺-->
				<div class="search-second">
					<input type="search" id="search-second" placeholder="搜索商家、商品" />
				</div>
			</div>
			<!--轮播代码-->
			<div class="swipe" id="mySwipe">
				<div class="swipe-wrap">

				</div>
				<ul id="position" class="hidden">

				</ul>
			</div>
			<!--这是商家展示列表-->
			<div class="second-header">
				推荐商家
			</div>
			<div class="addressList-second">

			</div>
		</div>
		<div id="third" class="section">
			<div class="third">
				<div id="top-third">

				</div>
				<div id="wrap-third">
					<div class="tab-second">
						<div class="tab-lefe-second">
							<span class="on">商品</span>
						</div>
						<div class="tab-right-second">
							<span>评价</span>
						</div>

					</div>
					<div class="shoplist-second">
						<div class="left-pane-second">
							<ul class="left-ul-second">
							</ul>
						</div>
						<div class="right-pane-second">
							<div class="foods-list">
									
							</div>
						</div>
					</div>
				</div>
				
				<!--//遮罩-->
				<div class="shade">
					  
				</div>
				<!--//第二个层-->
				<div class="food-menu">
					<div class="smallcart-title">
						 <span class="cart-titile">购物车</span>
						 <span class="clearAll">清空</span>
					</div>
					<div class="cart-list">
						
					</div>
				</div>
				<!---->
				<div id="bootm-third">
					<div class="left-price-third">
						<p class="Allsum">¥0</p>
						<p>配送费￥9</p>
						<!--//小圆点-->
					<span attr-quantity="0" class="cartview-aZYUv">
						<img src="img/cart.jpg"/>
					</span>
					</div>
					<div class="right-price-third">
						<p>去结算</p>
					</div>
					
					
				</div>
				
				
			</div>
		</div>
		<div id="four" class="section">
			1223333
		</div>
		<script src="lib/zepto.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugin/swipe.js" type="text/javascript" charset="utf-8"></script>
		<script src="plugin/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/widget/singleCart.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/widget/cartList.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/module/firstModeul.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/module/secondModule.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/module/thirdModule.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/module/fourModule.js" type="text/javascript" charset="utf-8"></script>
		<script src="src/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
